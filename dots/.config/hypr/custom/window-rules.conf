

# Positioning mode
bind = $mainMod SHIFT, SPACE, togglefloating, # Float/Tile
bind = $mainMod, SPACE, hy3:togglefocuslayer, # Float/Tile
bind = $mainMod, F, fullscreen, 1 # Maximize


bind = $mainMod, H, hy3:movefocus, l, warp
bind = $mainMod, L, hy3:movefocus, r, warp
bind = $mainMod, K, hy3:movefocus, u, warp
bind = $mainMod, J, hy3:movefocus, d, warp

bind = $mainMod, Left, hy3:movefocus, l # [hidden]
bind = $mainMod, Right, hy3:movefocus, r # [hidden]
bind = $mainMod, Up, hy3:movefocus, u # [hidden]
bind = $mainMod, Down, hy3:movefocus, d # [hidden]


bind = $mainMod+Shift, Left, hy3:movewindow, l # [hidden]
bind = $mainMod+Shift, Right, hy3:movewindow, r # [hidden]
bind = $mainMod+Shift, Up, hy3:movewindow, u # [hidden]
bind = $mainMod+Shift, Down, hy3:movewindow, d # [hidden]

bind = $mainMod+Shift, h, hy3:movewindow, l # [hidden]
bind = $mainMod+Shift, l, hy3:movewindow, r # [hidden]
bind = $mainMod+Shift, k, hy3:movewindow, u # [hidden]
bind = $mainMod+Shift, j, hy3:movewindow, d # [hidden]

bind = $mainMod, E, hy3:changegroup, opposite
bind = $mainMod, W, hy3:changegroup, toggletab


bind = $mainMod+Shift, code:10, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 1 # [hidden]
